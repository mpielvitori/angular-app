<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
  }
</style>
<div id="slides_control">
  <uib-carousel interval="myInterval">
    <uib-slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}" width="460" height="345">
    </uib-slide>
  </uib-carousel>
</div>
